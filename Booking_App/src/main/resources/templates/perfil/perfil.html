<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{perfil/fragmentosPerfil :: header}"></header>
        <div style="background-color:   #e4e9e9 "></br></br>
            <div></br>
                <div style="display: inline-block; background-color: white; border-radius: 5px;  margin-left:80px; padding-right: 90px;">
                    <h6 style="display: inline-block; margin: 0; color: #e07c1e;">Mi Perfil</h6>
                </div>
            </div></br>
            <div class="panel">
                <div style="text-align: center">
                    <div class="foto-perfil">
                        <label for="seleccionar-foto" class="circle">
                            <span class="circle-text" style="color: #e07c1e">Foto Perfil</span>
                            <img id="foto-seleccionada" src="#" alt="">
                        </label>
                        <input type="file" id="seleccionar-foto" accept="image/*">
                    </div>
                    <script>
                        const inputFoto = document.getElementById('seleccionar-foto');
                        const fotoPerfil = document.getElementById('foto-seleccionada');
                        const textoCirculo = document.querySelector('.circle-text');
                        inputFoto.addEventListener('change', function () {
                            const file = this.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function () {
                                    fotoPerfil.src = reader.result;
                                    textoCirculo.style.display = 'none';
                                }
                                reader.readAsDataURL(file);
                            }
                        });
                    </script>
                    <div class="espaciado">
                        <div class="div" style="text-align: center; font-size: 20px;">Mi Perfil</div>
                        <div>
                            <div class="div" style="text-align: center; color: grey">Puedes editar tu información personal</div>
                        </div><br/>
                        <div style="text-align: center">
                            <input class="input-style" type="text" name="Nombre" placeholder="Nombre" />
                        </div><br/>
                        <div style="text-align: center">
                            <input class="input-style" type="text" name="Apellidos" placeholder="Apellidos" />
                        </div><br/>
                        <div style="text-align: center">
                            <input class="input-style" type="email" name="Correo electrónico" placeholder="Correo electrónico" />
                        </div><br/>
                        <div style="text-align: center">
                            <input class="input-style" type="password" name="Contrasenna" placeholder="Contraseña" />
                        </div></br>
                        <div>
                            <input class="btn-login" style="text-align: center; width: 170px; height: 50px; margin: 0 auto; border: none" type="submit" value="Guardar Cambios" name="GuardarCambios" </input>
                        </div>
                    </div>
                </div></br></div></br></br>
                <div class="panel"style="max-height: 400px;">
                    <div class="espaciado"></br>
                        <div class="div" style="text-align: center; font-size: 20px;">Contraseña</div></br>
                        <div style="text-align: center">
                            <input class="input-style" type="password" name="Contraseña actual" placeholder="Contraseña actual" />
                        </div><br/>
                        <div style="text-align: center">
                            <input class="input-style" type="password" name="Nueva contraseña" placeholder="Nueva Contraseña" />
                        </div><br/>
                        <div style="text-align: center">
                            <input class="input-style" type="password" name="Confirmar Nueva Contraseña" placeholder="Confirmar nueva contraseña" />
                        </div><br/>
                        <div>
                            <input class="btn-login" style="text-align: center; width: 170px; height: 50px; margin: 0 auto; border: none" type="submit" value="Actualizar contraseña" name="ActualizarContrasenna" </input>
                        </div>
                    </div>
                </div> </br>
                        </div></br></br>
            <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
