<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Bookign App</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script> 
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="padding: 15px;">
            
                <div class="container-fluid row">
                    <div class="col-md-2 mb-2 mb-md-0">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                      Economy Booking
                    </a>
                  </div>

                    <div class="col-md-8">
                        <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">
                            <li><a href="/destinos" class="nav-link px-2">Destinos</a></li>
                            <li><a href="/registro" class="nav-link px-2">Regístrate</a></li>
                        </ul>
                    </div>

                  <div class="col-md-2 text-end">
                      <a href="/login" class="nav-link px-2">
                        <button type="button" class="btn btn-primary me-2">Iniciar Sesión</button>
                    </a>
                  </div>
                </div>

            </nav>
        </header>

        <footer th:fragment="footer" class="bg-footer text-white mt-5 p-2">
            <div class="container"> 
                <div class ="col">
                    <p class="lead text-center">
                        &COPY;  2024 Booking App
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
