<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>

<header th:replace="~{layout/plantilla :: header}"></header>

<div style="background-color:#e4e9e9;" class="py-5">
    <div class="container">
        <h3>Editar Reserva</h3>
        <div class="panel" style="max-width: 600px;">
            <form method="POST" th:action="@{/reservaciones/modifica}">
                <input type="hidden" name="reservaId" th:value="${reserva.idReserva}"/>
                <div class="form-group">
                    <label for="cantidadAdultos">Cantidad de Adultos:</label>
                    <input type="number" class="form-control" name="cantidadAdultos" th:value="${reserva.cantidad_adultos}" required/>
                </div>
                <div class="form-group">
                    <label for="cantidadNinos">Cantidad de NiÃ±os:</label>
                    <input type="number" class="form-control" name="cantidadNinos" th:value="${reserva.cantidad_ninnos}" required/>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>

</body>
</html>
