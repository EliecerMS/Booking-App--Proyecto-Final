<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>

<header th:replace="~{layout/plantilla :: header}"></header>

<div style="background-color:#e4e9e9;" class="py-5">
    <div class="container">
        <div>
            <div class="mb-3" style="display: inline-block; background-color: white; border-radius: 5px;">
                <a href="perfil">
                    <h6 style="display: inline-block; margin: 0; color: grey">Mi Perfil /</h6>
                </a>
                <h6 style="display: inline-block; margin: 0; color: #e07c1e">Reservaciones</h6>
            </div>
            <h3>Mis Reservaciones</h3>
            <h6>Aquí podrás ver tus reservaciones actuales y pasadas.</h6>
            <div class="panel" style="max-width: 1360px;">

                <table>

                    <thead class="panel" style="max-width: 1360px;max-height: 80px; background-color: #D5DBDB">
                            <tr>

                                <th style="padding-right: 110px;">ID</th>
                                <th style="padding-right: 110px;">Nombre</th>
                                <th style="padding-right: 110px; text-align: center;">Cantidad de Adultos</th>
                                <th style="padding-right: 110px; text-align: center;">Cantidad de niños</th>
                                <th style="padding-right: 110px;">Precio Total</th>
                                <th style="padding-right: 110px;">Acción</th>

                            </tr>
                    </thead>
                    <tbody>

                        <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.idReserva}"></td>
                            <td>
                                <img th:src="@{${reserva.destino.ruta_imagen}}" alt="Imagen de destino" style="width: 80px; height: auto;" />
                                <span th:text="${reserva.destino.nombre_destino}"></span>
                            </td>
                            <td th:text="${reserva.cantidad_adultos}" style="padding-left: 50px;"></td>
                            <td th:text="${reserva.cantidad_ninnos}" style="padding-left: 50px;"></td>
                            <td th:text="${reserva.precio_total}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/reservaciones/editar(id=${reserva.idReserva})}" class="btn btn-warning btn-sm" style="border-radius: 30px; background-color: #e07c1e; color: white">Editar</a>
                                    <form method="POST" th:action="@{/reservaciones/eliminar}" class="d-inline">
                                        <input type="hidden" name="reservaId" th:value="${reserva.idReserva}"/>
                                        <button type="submit" class="btn btn-danger btn-sm" style="margin-left: 30px;">Eliminar</button>
                                    </form>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout/plantilla :: footer}"></footer>

</body>
</html>
