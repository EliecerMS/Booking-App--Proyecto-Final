<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <body>
            <header th:replace="~{layout/plantilla :: header}"></header>
            <div class="container-fluid p-0 d-flex align-items-center justify-content-center vh-100">
                <div class="w-50 mx-auto">
                    <h1 style="text-align: center;">Estamos listos para ofrecerte las mejores opciones para reservar y disfutar del viaje que planeas</h1>
                    <br>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%; background-color: rgb(224, 124, 30); border-color: rgb(224, 124, 30);">Inciar Sesión</button>
                        </form>
                </div>
            </div>
            <footer th:replace="~{layout/plantilla :: footer}"></footer>
        </body>
</html>
